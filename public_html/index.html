<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>

        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">Chat</div>
                <div class="panel-body"><div class="chat">
                        <form class="form-horizontal">
                            <input class="form-control chat-name" type="text" name="chat-name" placeholder="Enter name">

                            <div class="chat-messages"></div>

                            <textarea class="form-control chat-textarea" placeholder="type message"></textarea>

                            <div class="chat-status">Status: <span>Idle</span></div>
                        </form>

                    </div></div>

            </div>
        </div>

        <script src="http://127.0.0.1:8080/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
